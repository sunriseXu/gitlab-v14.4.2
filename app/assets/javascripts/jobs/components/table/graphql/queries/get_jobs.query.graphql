query getJobs($fullPath: ID!, $after: String, $first: Int = 30, $statuses: [CiJobStatus!]) {
  project(fullPath: $fullPath) {
    id
    jobs(after: $after, first: $first, statuses: $statuses) {
      count
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      nodes {
        artifacts {
          # eslint-disable-next-line @graphql-eslint/require-id-when-available
          nodes {
            downloadPath
            fileType
          }
        }
        allowFailure
        status
        scheduledAt
        manualJob
        triggered
        createdByTag
        detailedStatus {
          id
          detailsPath
          group
          icon
          label
          text
          tooltip
          action {
            id
            buttonTitle
            icon
            method
            path
            title
          }
        }
        id
        refName
        refPath
        tags
        shortSha
        commitPath
        pipeline {
          id
          path
          user {
            id
            webPath
            avatarUrl
          }
        }
        stage {
          id
          name
        }
        name
        duration
        finishedAt
        coverage
        retryable
        playable
        cancelable
        active
        stuck
        userPermissions {
          readBuild
          readJobArtifacts
          updateBuild
        }
      }
    }
  }
}
