fragment RunnerDetailsShared on CiRunner {
  id
  shortSha
  runnerType
  active
  accessLevel
  runUntagged
  locked
  ipAddress
  executorName
  architectureName
  platformName
  description
  maximumTimeout
  jobCount
  tagList
  createdAt
  status(legacyMode: null)
  contactedAt
  tokenExpiresAt
  version
  editAdminUrl
  userPermissions {
    updateRunner
    deleteRunner
  }
  groups {
    # Only a single group can be loaded here, while projects
    # are loaded separately using the query with pagination
    # parameters `runner_projects.query.graphql`.
    nodes {
      id
      avatarUrl
      name
      fullName
      webUrl
    }
  }
}
